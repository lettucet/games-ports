<!DOCTYPE html>
<html lang="en-US">
<head>
  <base href="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/gdlite/">
  <title>Geometry Dash Lite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: black; }
    #gameContainer { width:100vw; height:100vh; }
    canvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>

<div id="gameContainer"></div>

<script>
window.fileMergerConfig = {
  files: [
    { name: 'Build/GeometryDashLite.data.unityweb', parts: 2 },
    { name: 'Build/GeometryDashLite.wasm.code.unityweb', parts: 1 },
    { name: 'Build/GeometryDashLite.wasm.framework.unityweb', parts: 1 }
  ],
  basePath: '',   // relative since <base> is set
  debug: false
};
</script>

<script src="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@ac5cdfc0042aca584e72619375b4aca948a9243c/merge.js"></script>
<script src="Build/UnityLoader.js"></script>
<script>
  UnityLoader.instantiate("gameContainer", "Build/GeometryDashLite.json");
</script>

</body>
</html>
