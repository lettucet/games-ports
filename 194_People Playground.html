    <div id="xp-loader">
      <div id="xp-loader-title">Loading..</div>
      <div id="xp-loader-bar"><div id="xp-loader-fill"></div></div>
      <div id="xp-loader-text">0%</div>

    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-warning"></div>
    </div>
    <script>
      window.fileMergerConfig = {
        files: [
          { name: 'pggbog.data', parts: 7 },
          { name: 'pggbog.wasm', parts: 3 }
        ],
        basePath: 'Build/',
        debug: true
      };  
  </script>
  <script src="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/merge.js"></script>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var canvas = document.querySelector("#unity-canvas");
      var xpBox = document.querySelector("#xp-loader");
      var xpFill = document.querySelector("#xp-loader-fill");
      var xpText = document.querySelector("#xp-loader-text");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/pggbog.loader.js";
      var config = {
        dataUrl: buildUrl + "/pggbog.data",
        frameworkUrl: buildUrl + "/pggbog.framework.js",
        codeUrl: buildUrl + "/pggbog.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Studio Minus",
        productName: "People Playground",
        productVersion: "1",
        showBanner: unityShowBanner
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          var p = Math.round(progress * 100);
          xpFill.style.width = p + "%";
          xpText.textContent = p + "%";
        }).then((unityInstance) => {
          xpBox.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
